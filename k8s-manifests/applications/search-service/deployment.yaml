apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: default
  labels:
    app: search-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
        - name: search-service
          image: 034333502865.dkr.ecr.us-east-1.amazonaws.com/ecommerce-ms-search-service:v1.0.1
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: search-service-secret
                  key: DATABASE_URL
            - name: OPENSEARCH_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: search-service-secret
                  key: OPENSEARCH_ENDPOINT
            - name: OPENSEARCH_USERNAME
              valueFrom:
                secretKeyRef:
                  name: search-service-secret
                  key: OPENSEARCH_USERNAME
            - name: OPENSEARCH_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: search-service-secret
                  key: OPENSEARCH_PASSWORD
            - name: SERVICE_NAME
              valueFrom:
                configMapKeyRef:
                  name: search-service-config
                  key: SERVICE_NAME
            - name: MODEL_NAME
              valueFrom:
                configMapKeyRef:
                  name: search-service-config
                  key: MODEL_NAME
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
