apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: default
  labels:
    app: promtail
spec:
  selector:
    matchLabels:
      app: promtail
  template:
    metadata:
      labels:
        app: promtail
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.2
          args:
            - -config.file=/etc/promtail/promtail-config.yaml
          ports:
            - containerPort: 3101
              name: http
          volumeMounts:
            - name: promtail-config
              mountPath: /etc/promtail
            - name: docker-logs
              mountPath: /var/log/pods
              readOnly: true
            - name: docker-containers
              mountPath: /var/lib/docker/containers
              readOnly: true
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /ready
              port: 3101
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 3101
            initialDelaySeconds: 10
            periodSeconds: 5
      volumes:
        - name: promtail-config
          configMap:
            name: promtail-config
        - name: docker-logs
          hostPath:
            path: /var/log/pods
        - name: docker-containers
          hostPath:
            path: /var/lib/docker/containers

